name: Release

on:
  push:
    tags: [ 'v*' ]

jobs:
  release:
    name: Release ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - x86_64-pc-windows-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build Linux AMD64
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v -o zefc-linux-amd64
          chmod +x zefc-linux-amd64

      - name: Build Linux ARM64
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -v -o zefc-linux-arm64
          chmod +x zefc-linux-arm64

      - name: Build Windows AMD64
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -v -o zefc-windows-amd64.exe

      - name: Upload to Release (Linux AMD64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: softprops/action-gh-release@v1
        with:
          files: zefc-linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: softprops/action-gh-release@v1
        with:
          files: zefc-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release (Windows AMD64)
        if: matrix.target == 'x86_64-pc-windows-gnu'
        uses: softprops/action-gh-release@v1
        with:
          files: zefc-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
